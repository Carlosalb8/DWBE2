<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Power</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Sistema da Academia Power</span>
      <button onclick="openModal()" id="new">Cadastrar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Status</th>
            <th>Mensalidade</th>
            <th>Turma</th>
            <th>Professor</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Aluno</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Status</label>
          <input id="m-funcao" type="number" required />
  
          <label for="m-salario">Mensalidade</label>
          <input id="m-salario" type="number" required />

          <label for="m-turma">Turma</label>
          <input id="m-turma" type="text" required />

          <label for="m-professor">Professor</label>
          <input id="m-professor" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
